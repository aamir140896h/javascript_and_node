<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2 class="product-title">Awesome Product</h2>
            <p class="product-description">This is a brief description of the awesome product. It has many great
                features.</p>
            <p class="product-price">$29.99</p>
        </div>
    </div>
</body>

</html>
