<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <input type="text" id="searchBox" placeholder="Type something..." />

    <form id="myForm">
        <input type="text" name="username" />
        <button type="submit" name="action" value="save">Save</button>
        <button type="submit" name="action" value="delete">Delete</button>
    </form>


    <script>

        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(this, args)
                }, delay);
            }
        }
        const handleSerach = debounce((query) => {
            console.log('serch query', query);
        }, 500)
        document.getElementById('searchBox').addEventListener('input', (e) => {
            handleSerach(e.target.value);
        })


        document.getElementById("myForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const clickedButton = e.submitter; // HTML5 way to get the clicked button
            console.log("Clicked:", clickedButton.name, clickedButton.value);
        });
    </script>

</body>

</html>
